<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                ХАБАРШИ
            </a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <textarea name="messages" id="messagesTextarea" class="form-control" cols="30" rows="10" title="Сообщения"></textarea>
            <div class="input-group">
                <input id="messageInput" type="text" class="form-control" placeholder="Введите ваше сообщение"
                       aria-describedby="send-button-aria">
                <span class="input-group-btn" id="send-button-aria">
                    <button id="sendButton" class="btn btn-primary"><i class="fa fa-send"></i></button>
                </span>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <input id="loginName" type="text" name="name" class="form-control" title="Введите ваше имя" required="required" placeholder="Представьтесь, пожалуйста">
                <span class="input-group-btn">
                    <button id="loginButton" type="submit" class="btn btn-default pull-right">Войти</button>
                </span>
            </div>
            <div id="greeting"></div>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JS -->
<script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
