<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                HABARSHI
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-form pull-right">
                <div class="input-group">
                    <input id="loginName" type="text" name="name" class="form-control" title="Введите ваше имя"
                           required="required" placeholder="Ваше имя?">
                    <span class="input-group-btn">
                    <button id="loginButton" type="submit" class="btn btn-default pull-right">Войти</button>
                </span>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div id="messages" class="form-control" title="Сообщения"></div>
            <div class="input-group">
                <input id="messageInput" type="text" class="form-control" placeholder="Введите ваше сообщение"
                       aria-describedby="send-button-aria">
                <span class="input-group-btn" id="send-button-aria">
                    <button id="showRecordAudio" class="btn btn-default"><i class="fa fa-microphone"></i></button>
                    <form id="uploadForm" action="upload" method="POST" style="display: inline;" enctype="multipart/form-data">
                        <input id="uploadFile" name="file" type="file" class="hidden">
                        <a id="attachButton" class="btn btn-default" role="button">
                            <i id="attachIcon" class="fa fa-paperclip"></i></a>
                    </form>
                    <button id="sendButton" class="btn btn-primary"><i class="fa fa-send"></i></button>
                </form>
            </div>
            <div id="recordAudioPanel" class="hidden">
                <div id="closeRecordAudioPanel" class="pull-right"><i class="fa fa-times"></i></div>
                <div class="btn-group">
                    <button id="start-recording" type="button" class="btn btn-default"><i class="fa fa-circle"></i>
                    </button>
                    <button id="stop-recording" type="button" class="btn btn-default" disabled><i
                            class="fa fa-square"></i></button>
                    <button id="pause-recording" type="button" class="btn btn-default" disabled><i
                            class="fa fa-pause"></i></button>
                    <button id="resume-recording" type="button" class="btn btn-default" disabled><i
                            class="fa fa-play-circle"></i></button>
                    <button id="save-recording" type="button" class="btn btn-default" disabled><i class="fa fa-save"></i>
                    </button>
                </div>
                <div id="audios-container"></div>
                <div style="color: indianred;">Минимальная длина записи 5 секунд</div>
            </div>
        </div>
    </div>
</div>


<!-- Latest compiled and minified JS -->
<script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- For recording Audio -->
<script src="https://cdn.WebRTC-Experiment.com/MediaStreamRecorder.js"></script>

<!-- for Edige/FF/Chrome/Opera/etc. getUserMedia support -->
<script src="https://cdn.WebRTC-Experiment.com/gumadapter.js"></script>

<script src="assets/js/main.js"></script>
<script src="assets/js/msr.js"></script>
</body>
</html>
